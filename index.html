<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>Teste Profite</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css"/>
</head>
<body>

	<header class="headerProfite">

		<div class="container">
			<div class="row">
				<h1 class="logoProfite">
					Profite
				</h1>

				<div class="buscaHeader">
					<div class="input-group">
						<input type="text" class="form-control inputBuscaHeader" placeholder="O que está prourando?">
						<span class="input-group-btn">
							<button class="btn btn-default lupa" type="button">Lupa</button>
						</span>
					</div>
				</div>

				<div class="menuUsuario">
					<span class="glyphicon glyphicon-user"></span>
					<p class="minhaConta">Minha Conta</p>
					<span class="glyphicon glyphicon-shopping-cart"></span>
					<p class="qtdadeCompras">1</p>
				</div>

				<div class="menuBandeiras">
					<img class="banBR" src="assets/img/BR.png" alt="Bandeira Brasil">
					<img class="banES" src="assets/img/ES.png" alt="Bandeira Espanha">
					<img class="banGR" src="assets/img/GB.png" alt="Bandeira Grã Bretanha">
				</div>


			</div>
		</div>
	</header>

	<main class="mainProfite">
		
		<section class="banner">
			<img src="assets/img/banner_01.jpg" alt="Banner 01" >
			<img src="assets/img/banner_02.jpg" alt="Banner 02" >
			<img src="assets/img/banner_03.jpg" alt="Banner 03" >
			<img src="assets/img/banner_04.jpg" alt="Banner 04" >
		</section>

		<div class="paginator">
			<ul>
				<li class="prev slick-arrow" style=""> </li>
				<li class="next slick-arrow" style="display: inline-block; float: right;"> </li>
			</ul>
		</div>
		
	</main>


	<footer>
		

	</footer>


</body>



<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="assets/js/index.js"></script>

</html>
